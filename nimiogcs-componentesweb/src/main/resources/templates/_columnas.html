<!DOCTYPE html>

<html lang="es" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">

<head>
<meta charset="utf-8"></meta>
</head>

<body>

	<!-- ================================================================== -->
	<!-- Columnas                                                         . -->
	<!-- ================================================================== -->

	<div th:fragment="columnas(columnas)">
		<th:block th:include="_componentes :: lista-componentes(${columnas.componentes()}, false)"></th:block>
	</div>

	<!-- ================================================================== -->
	<!-- Columna                                                          . -->
	<!-- ================================================================== -->

	<div th:fragment="columna(columna)">
		<div th:class="${columna.clasesParaHtml()}" th:style="${columna.estilo()}">
			<th:block th:include="_componentes :: lista-componentes(${columna.componentes()}, ${columna.separarConFilas()})"></th:block>
		</div>
	</div>

</body>

</html>
